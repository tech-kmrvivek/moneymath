<!-- This script makes the active navigation link stand out. It should be kept with the nav component. -->
<script>
  // Using a self-executing function to avoid polluting the global scope.
  (() => {
    // This script highlights the current page's link in the navigation bar.
    const currentPath = window.location.pathname.replace(/\/+$/, '') || '/'; // Default to '/' for root
    // We select the links within the newly added nav component.
    document.querySelectorAll('#include-nav .nav-link').forEach(link => {
      const href = link.getAttribute('href')?.replace(/\/+$/, '');
      if (href === currentPath) {
        link.classList.add('bg-emerald-900/80', 'font-bold');
      }
    });
  })();
</script>
