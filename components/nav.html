<!-- This script handles the mobile menu toggle, dropdowns, and active link highlighting. -->
<script>
  (() => {
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    if (mobileMenuButton && mobileMenu) {
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }

    // Desktop dropdown toggle (on hover)
    const dropdownDesktop = document.getElementById('calculators-dropdown-desktop');
    const menuDesktop = document.getElementById('calculators-menu-desktop');
    if(dropdownDesktop && menuDesktop) {
        dropdownDesktop.addEventListener('mouseenter', () => menuDesktop.classList.remove('hidden'));
        dropdownDesktop.addEventListener('mouseleave', () => menuDesktop.classList.add('hidden'));
    }

    // Mobile dropdown toggle (on click)
    const btnMobile = document.getElementById('calculators-btn-mobile');
    const menuMobile = document.getElementById('calculators-menu-mobile');
    const arrowMobile = document.getElementById('mobile-arrow');
    if(btnMobile && menuMobile && arrowMobile) {
        btnMobile.addEventListener('click', (e) => {
            e.preventDefault();
            menuMobile.classList.toggle('hidden');
            arrowMobile.classList.toggle('rotate-180');
        });
    }

    // Active link highlighting
    const currentPath = window.location.pathname.replace(/\/+$/, '') || '/';
    document.querySelectorAll('.nav-link').forEach(link => {
      const href = link.getAttribute('href');
      // Ensure we don't highlight the dropdown button itself
      if (href && href.replace(/\/+$/, '') === currentPath) {
        link.classList.add('bg-emerald-900/80', 'font-bold');
      }
    });
  })();
</script>
