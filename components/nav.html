<!-- Highlight Active Page & Mobile Dropdown -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const currentPath = window.location.pathname.replace(/\/+$/, '');
    document.querySelectorAll('.nav-link').forEach(link => {
      const href = link.getAttribute('href')?.replace(/\/+$/, '');
      if (href === currentPath) {
        link.classList.add('text-blue-700');
      }
    });

    // Mobile dropdown toggle
    const toggleBtn = document.getElementById('mobileCalcToggle');
    const menu = document.getElementById('mobileCalcMenu');

    toggleBtn?.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      menu.classList.toggle('animate-dropdown');
    });

    // Close dropdown if clicked outside
    document.addEventListener('click', function (e) {
      if (!toggleBtn.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.add('hidden');
      }
    });
  });
</script>

<!-- Styles -->
<style>
  .nav-link {
    @apply text-gray-900 font-bold px-3 py-2 rounded-md hover:bg-blue-50 hover:text-blue-700 transition;
  }

  .dropdown-item {
    @apply block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-700 rounded transition;
  }

  .animate-dropdown {
    @apply animate-fadeIn;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fadeIn {
    animation: fadeIn 0.2s ease-out;
  }
</style>
