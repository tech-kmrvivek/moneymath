<script>
  document.addEventListener("DOMContentLoaded", () => {
    // This script highlights the current page's link in the navigation bar.
    // It finds the link that matches the current URL and adds a special style to it.
    const currentPath = window.location.pathname.replace(/\/+$/, '') || '/'; // Default to '/' for root
    document.querySelectorAll('.nav-link').forEach(link => {
      const href = link.getAttribute('href')?.replace(/\/+$/, '');
      // Handle the case where the home link is '/' and the path is empty
      if (href === currentPath || (currentPath === '/' && href === '/')) {
        link.classList.add('bg-emerald-900/80', 'font-bold');
      }
    });
  });
</script>
