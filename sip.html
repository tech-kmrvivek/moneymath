<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIP Calculator - MoneyMath</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-blue-700 to-indigo-700 shadow-md p-4 flex items-center justify-center gap-3 text-white">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/money.png" alt="logo" class="w-8 h-8"/>
    <h1 class="text-3xl font-bold tracking-wide">MoneyMath</h1>
  </header>

  <nav class="bg-white shadow-md border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-wrap justify-between items-center h-auto py-4 gap-y-2">
      <div class="flex flex-wrap gap-2">
        <a href="/" class="text-sm font-semibold text-gray-700 hover:text-blue-600 px-3 py-1 rounded-md transition flex items-center gap-1">üè† Home</a>
        <a href="/sip.html" class="text-sm font-semibold text-white bg-blue-600 px-3 py-1 rounded-md shadow">SIP Calculator</a>
        <a href="/swp.html" class="text-sm font-semibold text-gray-700 hover:text-blue-600 px-3 py-1 rounded-md transition">SWP Calculator</a>
        <a href="/lumpsum.html" class="text-sm font-semibold text-gray-700 hover:text-blue-600 px-3 py-1 rounded-md transition">Lumpsum Calculator</a>
      </div>
    </div>
  </div>
</nav>

  <main class="flex-1 flex flex-col lg:flex-row p-4 sm:p-6 gap-6">
    <section class="bg-white p-4 sm:p-6 rounded shadow-md w-full lg:w-1/3 space-y-6">
      <h2 class="text-xl font-bold text-blue-600 mb-2">SIP Calculator</h2>

      <div>
        <label for="sipAmount" class="block text-sm font-semibold mb-1">Monthly Investment (‚Çπ)</label>
        <input id="sipAmount" type="range" min="500" max="100000" step="500" value="5000" class="w-full">
        <div class="text-right text-sm text-gray-500">‚Çπ<span id="valSipAmount">5000</span><br><span id="valSipWords" class="italic text-xs text-gray-400"></span></div>
      </div>

      <div>
        <label for="sipYears" class="block text-sm font-semibold mb-1">Investment Duration (Years)</label>
        <input id="sipYears" type="range" min="1" max="40" step="1" value="10" class="w-full">
        <div class="text-right text-sm text-gray-500"><span id="valSipYears">10</span> years</div>
      </div>

      <div>
        <label for="sipRate" class="block text-sm font-semibold mb-1">Expected Annual Return (%)</label>
        <input id="sipRate" type="range" min="1" max="20" step="0.5" value="12" class="w-full">
        <div class="text-right text-sm text-gray-500"><span id="valSipRate">12</span>%</div>
      </div>
    </section>

    <section id="sipResult" class="w-full lg:w-2/3 space-y-6">
      <div class="flex flex-col md:flex-row gap-6">
        <div class="flex-1 bg-white p-4 sm:p-6 rounded shadow-md text-center" id="sipSummary"></div>
        <div class="flex-1 bg-white p-4 sm:p-6 rounded shadow-md">
          <h3 class="text-lg font-semibold mb-2 text-blue-700">Breakdown</h3>
          <canvas id="sipPieChart" height="250"></canvas>
        </div>
      </div>
      <div class="bg-white p-4 sm:p-6 rounded shadow-md">
        <h3 class="text-lg font-semibold mb-2 text-blue-700">Yearly Projection</h3>
        <canvas id="sipChart" height="300"></canvas>
      </div>
      <div id="sipMessage" class="text-lg font-semibold text-center text-indigo-600"></div>
    </section>
  </main>

  <footer class="bg-gradient-to-r from-indigo-600 to-blue-700 text-center text-white text-sm p-4 shadow mt-4">
    ¬© 2025 MoneyMath ‚Äî Simplifying Your Finances üí°
  </footer>

  <script>
    const sipAmountEl = document.getElementById('sipAmount');
    const sipYearsEl = document.getElementById('sipYears');
    const sipRateEl = document.getElementById('sipRate');

    function formatINR(num) {
      return parseFloat(num).toFixed(0).toLocaleString('en-IN');
    }

    function calculateSIP(P, rate, years) {
      const r = rate / 100 / 12;
      const n = years * 12;
      const maturity = P * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);
      const invested = P * n;
      const gain = maturity - invested;
      return { invested, gain, maturity };
    }

    function generateSipProjection(P, rate, years) {
      const r = rate / 100 / 12;
      const projection = [];
      let total = 0;
      for (let i = 1; i <= years * 12; i++) {
        total = (total + P) * (1 + r);
        if (i % 12 === 0) {
          projection.push({ year: `Year ${i / 12}`, value: parseFloat(total.toFixed(0)) });
        }
      }
      return projection;
    }

    function renderSipCharts(invested, gain, projection) {
      const pieCtx = document.getElementById('sipPieChart').getContext('2d');
      if (window.mySipPieChart) window.mySipPieChart.destroy();
      window.mySipPieChart = new Chart(pieCtx, {
        type: 'doughnut',
        data: {
          labels: ['Invested', 'Gain'],
          datasets: [{ data: [invested, gain], backgroundColor: ['#3b82f6', '#22c55e'] }]
        },
        options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
      });

      const lineCtx = document.getElementById('sipChart').getContext('2d');
      if (window.mySipLineChart) window.mySipLineChart.destroy();
      window.mySipLineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
          labels: projection.map(p => p.year),
          datasets: [{
            label: 'Value (‚Çπ)',
            data: projection.map(p => p.value),
            borderColor: '#2563eb',
            backgroundColor: 'rgba(37,99,235,0.2)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'top' } },
          scales: {
            y: {
              ticks: {
                callback: value => '‚Çπ' + value.toLocaleString('en-IN')
              }
            }
          }
        }
      });
    }

    function updateSip() {
      function numberToWords(num) {
        const a = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine', 'Ten',
          'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
        const b = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];

        function inWords(num) {
          if (num < 20) return a[num];
          if (num < 100) return b[Math.floor(num / 10)] + (num % 10 ? ' ' + a[num % 10] : '');
          if (num < 1000) return a[Math.floor(num / 100)] + ' Hundred' + (num % 100 ? ' ' + inWords(num % 100) : '');
          if (num < 100000) return inWords(Math.floor(num / 1000)) + ' Thousand' + (num % 1000 ? ' ' + inWords(num % 1000) : '');
          if (num < 10000000) return inWords(Math.floor(num / 100000)) + ' Lakh' + (num % 100000 ? ' ' + inWords(num % 100000) : '');
          return inWords(Math.floor(num / 10000000)) + ' Crore' + (num % 10000000 ? ' ' + inWords(num % 10000000) : '');
        }
        return inWords(num);
      }
      const P = parseFloat(sipAmountEl.value);
      const years = parseInt(sipYearsEl.value);
      const rate = parseFloat(sipRateEl.value);

      document.getElementById('valSipAmount').textContent = P;
      document.getElementById('valSipYears').textContent = years;
      document.getElementById('valSipRate').textContent = rate;
      document.getElementById('valSipWords').textContent = numberToWords(P) + ' Rupees';

      if (!P || !rate || !years) return;
      const { invested, gain, maturity } = calculateSIP(P, rate, years);
      const projection = generateSipProjection(P, rate, years);

      document.getElementById('sipSummary').innerHTML = `
        <div class="bg-blue-50 text-blue-800 text-lg font-semibold p-3 rounded mb-2 shadow">Invested: ‚Çπ${formatINR(invested)}</div>
        <div class="bg-green-50 text-green-800 text-lg font-semibold p-3 rounded mb-2 shadow">Gain: ‚Çπ${formatINR(gain)}</div>
        <div class="bg-purple-50 text-purple-800 text-lg font-semibold p-3 rounded mb-2 shadow">Maturity: ‚Çπ${formatINR(maturity)}</div>
      `;

      document.getElementById('sipMessage').innerHTML = `üìÖ <span>Your total corpus will be ‚Çπ${formatINR(maturity)} after ${years} years.</span>`;
      renderSipCharts(invested, gain, projection);
    }

    ['input', 'change'].forEach(evt => {
      sipAmountEl.addEventListener(evt, updateSip);
      sipYearsEl.addEventListener(evt, updateSip);
      sipRateEl.addEventListener(evt, updateSip);
    });

    window.onload = updateSip;
  </script>
</body>
</html>
