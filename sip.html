<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIP Calculator - MoneyMath</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 text-center font-bold text-2xl text-blue-700">
    MoneyMath 💸
  </header>

  <div class="flex flex-1">
    <!-- Sidebar Navigation -->
    <aside class="w-64 bg-white p-4 shadow-md hidden md:block">
      <nav class="space-y-4">
        <a href="/" class="block text-lg font-medium hover:text-blue-600">🏠 Home</a>
        <a href="/sip.html" class="block text-lg font-medium text-blue-600">📈 SIP Calculator</a>
        <a href="/swp.html" class="block text-lg font-medium hover:text-blue-600">💸 SWP Calculator</a>
        <a href="/lumpsum.html" class="block text-lg font-medium hover:text-blue-600">💰 Lumpsum Calculator</a>
      </nav>
    </aside>

    <main class="flex-1 flex flex-col md:flex-row p-6 gap-6">
      <!-- Inputs Section -->
      <section class="bg-white p-6 rounded shadow-md w-full md:w-1/3 space-y-4">
        <div>
          <label for="sipAmount" class="block text-sm font-semibold mb-1">Monthly SIP Amount (₹)</label>
          <input id="sipAmount" name="sipAmount" type="number" placeholder="Enter SIP amount" class="w-full border p-3 rounded focus:ring focus:ring-blue-300">
        </div>
        <div>
          <label for="sipYears" class="block text-sm font-semibold mb-1">Investment Duration (Years)</label>
          <input id="sipYears" name="sipYears" type="number" placeholder="Enter duration" class="w-full border p-3 rounded focus:ring focus:ring-blue-300">
        </div>
        <div>
          <label for="sipRate" class="block text-sm font-semibold mb-1">Expected Annual Return (%)</label>
          <input id="sipRate" name="sipRate" type="number" placeholder="Enter expected return" class="w-full border p-3 rounded focus:ring focus:ring-blue-300">
        </div>
      </section>

      <!-- Results and Charts -->
      <section id="sipResult" class="hidden w-full md:w-2/3 space-y-6">
        <div class="flex flex-col md:flex-row gap-6">
          <!-- Text Summary -->
          <div class="flex-1 bg-white p-6 rounded shadow-md text-center" id="sipSummary">
            <div class="text-xl font-bold mb-4">📊 SIP Summary</div></div>
<div id="sipMessage" class="mt-6 text-lg font-bold text-indigo-700 bg-indigo-100 p-4 rounded shadow flex items-center justify-center gap-2 border border-indigo-200"></div>

          <!-- Doughnut Chart -->
          <div class="flex-1 bg-white p-6 rounded shadow-md">
            <h3 class="text-lg font-semibold mb-2 text-blue-700">Breakdown</h3>
            <canvas id="sipPieChart" height="250"></canvas>
          </div>
        </div>

        <!-- Line Chart -->
        <div class="bg-white p-6 rounded shadow-md">
          <h3 class="text-lg font-semibold mb-2 text-blue-700">Yearly Projection</h3>
          <canvas id="sipChart" height="300"></canvas>
        </div>
      </section>
    </main>
  </div>

  <footer class="bg-white text-center text-sm p-4 shadow mt-4">
    © 2025 MoneyMath — Simplifying Your Finances 💡
  </footer>

  <script>
    function calculateSIP(P, rate, years) {
      const r = rate / 100;
      const n = years;
      const maturity = P * 12 * ((Math.pow(1 + r / 12, n * 12) - 1) / (r / 12)) * (1 + r / 12);
      const invested = P * 12 * years;
      const gain = maturity - invested;
      return {
        invested,
        gain,
        maturity
      };
    }

    function generateProjection(P, rate, years) {
      const yearlyData = [];
      const labels = [];
      const r = rate / 100 / 12;
      for (let year = 1; year <= years; year++) {
        const n = year * 12;
        const value = P * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);
        yearlyData.push(parseFloat(value.toFixed(0)));
        labels.push(`Year ${year}`);
      }
      return { labels, data: yearlyData };
    }

    function formatINR(value) {
      return value.toLocaleString('en-IN');
    }

    function renderLineChart(labels, data) {
      const ctx = document.getElementById('sipChart').getContext('2d');
      if (window.myLineChart) window.myLineChart.destroy();
      window.myLineChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Projected Value (₹)',
            data: data,
            borderColor: '#2563eb',
            backgroundColor: 'rgba(37, 99, 235, 0.2)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: false }
          },
          scales: {
            y: {
              ticks: {
                callback: function(value) {
                  return '₹' + formatINR(value);
                }
              }
            }
          }
        }
      });
    }

    function renderDoughnutChart(invested, gain) {
      const ctx = document.getElementById('sipPieChart').getContext('2d');
      if (window.myPieChart) window.myPieChart.destroy();
      window.myPieChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Invested', 'Gain'],
          datasets: [{
            data: [invested, gain],
            backgroundColor: ['#3b82f6', '#22c55e'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }

    function runSIP() {
      const P = parseFloat(document.getElementById('sipAmount').value);
      const y = parseFloat(document.getElementById('sipYears').value);
      const r = parseFloat(document.getElementById('sipRate').value);
      if (!P || !y || !r) return;

      const result = calculateSIP(P, r, y);
      const projection = generateProjection(P, r, y);

      document.getElementById('sipSummary').innerHTML = `
        <div class="bg-blue-50 text-blue-800 text-lg font-semibold p-3 rounded mb-2 shadow">Invested: ₹${formatINR(result.invested.toFixed(0))}</div>
        <div class="bg-green-50 text-green-800 text-lg font-semibold p-3 rounded mb-2 shadow">Gain: ₹${formatINR(result.gain.toFixed(0))}</div>
        <div class="bg-purple-50 text-purple-800 text-lg font-semibold p-3 rounded mb-2 shadow">Maturity: ₹${formatINR(result.maturity.toFixed(0))}</div>
      `;
      document.getElementById('sipMessage').innerHTML = `📅 <span>Your total corpus will be ₹${formatINR(result.maturity.toFixed(0))} after ${y} years.</span>`;
  </script>
</body>
</html>
