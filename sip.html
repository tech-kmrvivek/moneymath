<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIP Calculator - MoneyMath</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 text-center font-bold text-2xl text-blue-700">
    MoneyMath üí∏
  </header>

  <div class="flex flex-1">
    <aside class="w-64 bg-white p-4 shadow-md hidden md:block">
      <nav class="space-y-4">
        <a href="/" class="block text-lg font-medium hover:text-blue-600">üè† Home</a>
        <a href="/sip.html" class="block text-lg font-medium text-blue-600">üìà SIP Calculator</a>
        <a href="/swp.html" class="block text-lg font-medium hover:text-blue-600">üí∏ SWP Calculator</a>
        <a href="/lumpsum.html" class="block text-lg font-medium hover:text-blue-600">üí∞ Lumpsum Calculator</a>
      </nav>
    </aside>

    <main class="flex-1 flex flex-col md:flex-row p-6 gap-6">
      <section class="bg-white p-6 rounded shadow-md w-full md:w-1/3 space-y-6">
        <h2 class="text-xl font-bold text-blue-600 mb-2">SIP Calculator</h2>

        <div>
          <label for="sipAmount" class="block text-sm font-semibold mb-1">Monthly SIP Amount (‚Çπ)</label>
          <input id="sipAmount" type="range" min="500" max="100000" step="500" value="5000" class="w-full">
          <div class="text-right text-sm text-gray-500">‚Çπ<span id="valAmount">5000</span></div>
        </div>

        <div>
          <label for="sipYears" class="block text-sm font-semibold mb-1">Investment Duration (Years)</label>
          <input id="sipYears" type="range" min="1" max="40" step="1" value="10" class="w-full">
          <div class="text-right text-sm text-gray-500"><span id="valYears">10</span> years</div>
        </div>

        <div>
          <label for="sipRate" class="block text-sm font-semibold mb-1">Expected Annual Return (%)</label>
          <input id="sipRate" type="range" min="1" max="20" step="0.5" value="12" class="w-full">
          <div class="text-right text-sm text-gray-500"><span id="valRate">12</span>%</div>
        </div>
      </section>

      <section id="sipResult" class="w-full md:w-2/3 space-y-6">
        <div class="flex flex-col md:flex-row gap-6">
          <div class="flex-1 bg-white p-6 rounded shadow-md text-center" id="sipSummary"></div>
          <div class="flex-1 bg-white p-6 rounded shadow-md">
            <h3 class="text-lg font-semibold mb-2 text-blue-700">Breakdown</h3>
            <canvas id="sipPieChart" height="250"></canvas>
          </div>
        </div>
        <div class="bg-white p-6 rounded shadow-md">
          <h3 class="text-lg font-semibold mb-2 text-blue-700">Yearly Projection</h3>
          <canvas id="sipChart" height="300"></canvas>
        </div>
        <div id="sipMessage" class="text-lg font-semibold text-center text-indigo-600"></div>
      </section>
    </main>
  </div>

  <footer class="bg-white text-center text-sm p-4 shadow mt-4">
    ¬© 2025 MoneyMath ‚Äî Simplifying Your Finances üí°
  </footer>

  <script>
    const sipAmountEl = document.getElementById('sipAmount');
    const sipYearsEl = document.getElementById('sipYears');
    const sipRateEl = document.getElementById('sipRate');

    function formatINR(num) {
      return parseFloat(num).toFixed(0).toLocaleString('en-IN');
    }

    function calculateSIP(P, rate, years) {
      const r = rate / 100 / 12;
      const n = years * 12;
      const maturity = P * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);
      const invested = P * n;
      const gain = maturity - invested;
      return { invested, gain, maturity };
    }

    function generateProjection(P, rate, years) {
      const r = rate / 100 / 12;
      const projection = [];
      let total = 0;

      for (let i = 1; i <= years * 12; i++) {
        total = (total + P) * (1 + r);
        if (i % 12 === 0) {
          projection.push({
            year: `Year ${i / 12}`,
            value: parseFloat(total.toFixed(0))
          });
        }
      }

      return projection;
    }

    function renderCharts(invested, gain, projection) {
      const pieCtx = document.getElementById('sipPieChart').getContext('2d');
      if (window.myPieChart) window.myPieChart.destroy();
      window.myPieChart = new Chart(pieCtx, {
        type: 'doughnut',
        data: {
          labels: ['Invested', 'Gain'],
          datasets: [{ data: [invested, gain], backgroundColor: ['#3b82f6', '#22c55e'] }]
        },
        options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
      });

      const lineCtx = document.getElementById('sipChart').getContext('2d');
      if (window.myLineChart) window.myLineChart.destroy();
      window.myLineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
          labels: projection.map(p => p.year),
          datasets: [{
            label: 'Value (‚Çπ)',
            data: projection.map(p => p.value),
            borderColor: '#2563eb',
            backgroundColor: 'rgba(37,99,235,0.2)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'top' } },
          scales: {
            y: {
              ticks: {
                callback: value => '‚Çπ' + value.toLocaleString('en-IN')
              }
            }
          }
        }
      });
    }

    function updateSIP() {
      const P = parseFloat(sipAmountEl.value);
      const years = parseInt(sipYearsEl.value);
      const rate = parseFloat(sipRateEl.value);

      document.getElementById('valAmount').textContent = P;
      document.getElementById('valYears').textContent = years;
      document.getElementById('valRate').textContent = rate;

      if (!P || !rate || !years) return;
      const { invested, gain, maturity } = calculateSIP(P, rate, years);
      const projection = generateProjection(P, rate, years);

      document.getElementById('sipSummary').innerHTML = `
        <div class="bg-blue-50 text-blue-800 text-lg font-semibold p-3 rounded mb-2 shadow">Invested: ‚Çπ${formatINR(invested)}</div>
        <div class="bg-green-50 text-green-800 text-lg font-semibold p-3 rounded mb-2 shadow">Gain: ‚Çπ${formatINR(gain)}</div>
        <div class="bg-purple-50 text-purple-800 text-lg font-semibold p-3 rounded mb-2 shadow">Maturity: ‚Çπ${formatINR(maturity)}</div>
      `;

      document.getElementById('sipMessage').innerHTML = `üìÖ <span>Your total corpus will be ‚Çπ${formatINR(maturity)} after ${years} years.</span>`;
      renderCharts(invested, gain, projection);
    }

    ['input', 'change'].forEach(evt => {
      sipAmountEl.addEventListener(evt, updateSIP);
      sipYearsEl.addEventListener(evt, updateSIP);
      sipRateEl.addEventListener(evt, updateSIP);
    });

    window.onload = updateSIP;
  </script>
</body>
</html>
