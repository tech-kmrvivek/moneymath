<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - RupeesWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex flex-col min-h-screen">

  <!-- Placeholder for the Navigation Bar -->
  <div id="include-nav"></div>

    <!-- Main Content Area -->
    <main class="flex-grow flex flex-col items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/" class="inline-block">
                    <h1 class="text-4xl font-bold text-emerald-600 dark:text-emerald-500">RupeesWise</h1>
                </a>
                <p class="text-gray-500 dark:text-gray-400 mt-2" id="form-title">Login to your account</p>
            </div>

            <!-- Message Area -->
            <div id="message-area" class="text-center mb-4 text-sm font-medium"></div>

            <!-- Logged In State -->
            <div id="logged-in-view" class="hidden text-center bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
                <p class="text-gray-700 dark:text-gray-200 mb-2">You are logged in as:</p>
                <p id="user-email" class="font-bold text-emerald-600 dark:text-emerald-500 mb-6"></p>
                <button id="logout-button" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition-colors">
                    Logout
                </button>
            </div>

            <!-- Forms Container -->
            <div id="forms-container" class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
                        <input type="email" id="login-email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                            Sign in
                        </button>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="hidden space-y-6">
                    <div>
                        <label for="register-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                        <input type="text" id="register-name" name="name" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
                        <input type="email" id="register-email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password" id="register-password" name="password" required minlength="6" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                     <div>
                        <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
                        <input type="password" id="register-confirm-password" name="confirm-password" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                            Create Account
                        </button>
                    </div>
                </form>

                <!-- Toggle Link -->
                <div class="mt-6 text-center">
                    <a href="#" id="toggle-link" class="text-sm text-emerald-600 hover:text-emerald-500 dark:text-emerald-400 dark:hover:text-emerald-300">
                        Don't have an account? Register
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Placeholder for the Footer -->
    <div id="include-footer"></div>

     <!-- External JavaScript files -->
  <script src="/assets/js/main.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadPartial("include-nav", "/components/nav.html");
      loadPartial("include-footer", "/components/footer.html");
    });
  </script>
</body>
</html>
